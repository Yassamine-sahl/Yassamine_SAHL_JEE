<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="card">
        <div class="card-header"> Liste des etudiants</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary ">Chercher</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Genre</th>
                    <th>Regle</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="etudiant:${listEtudiants}">
                    <td th:text="${etudiant.id}"></td>
                    <td th:text="${etudiant.nom}"></td>
                    <td th:text="${etudiant.prenom}"></td>
                    <td th:text="${etudiant.email}"></td>
                    <td th:text="${etudiant.dateN}"></td>
                    <td th:text="${etudiant.genre}"></td>
                    <td th:text="${etudiant.regle}"></td>
                    <td>
                        <a onclick="return confirm('Etes vous sure ?')" class="btn btn-danger"
                           th:href="@{delete(id=${etudiant.id}, keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page,status:${pages}">
                    <a th:class="${status.index==currentPage? 'btn btn-primary ms-1': 'btn btn-outline-primary ms-1'}"
                       th:text="${status.index }"
                       th:href="@{index(page=${status.index}, keyword=${keyword})}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
