<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Form Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link href="/assets/css/style.css" rel="stylesheet"/>
</head>
<body>
<div layout:fragment="content1" >
    <div class="container mt-5 mb-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
                <h2 class="text-uppercase text-center mb-5">FORMULAIRE DES ETUDIANTS</h2>
                <div class="card px-5 py-4">
                    <div class="content"> <i class="fa fa-yelp"></i> <span>MODIFIER UN ETUDIANT</span> </div>
                    <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">

                        <div class="mt-3">
                            <div class="row g-2">
                                <div>
                                    <label >ID :</label>
                                    <label th:text="${etudiant.id}"></label>
                                    <input class="form-control" type="hidden" name="id" th:value="${etudiant.id}">
                                </div>

                                <div class="col-md-6">
                                    <div class="entry">
                                        <label>Nom</label>
                                        <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}" />
                                        <span class="text-danger" th:errors="${etudiant.nom}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="entry">
                                        <label>Prénom</label>
                                        <input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}" />
                                        <span class="text-danger" th:errors="${etudiant.prenom}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="entry">
                                        <label>Email</label>
                                        <input class="form-control" type="text" name="email" th:value="${etudiant.email}" />
                                        <span class="text-danger" th:errors="${etudiant.email}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="entry">
                                        <label>Date de naissance</label>
                                        <input class="form-control" type="date" name="dateN" th:value="${etudiant.dateN}">
                                        <span class="text-danger" th:errors="${etudiant.dateN}"></span>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="entry">
                                        <label>Genre</label>
                                        <div>
                                            <input id="radio1" class="form-check-input" type="radio" name="genre" th:value="MASCULIN"  >
                                            <label class="form-check-label" for="radio1">Masculin</label>
                                            <span class="text-danger" th:errors="${etudiant.genre}"></span>

                                            <input id="radio2" class="form-check-input" type="radio" name="genre" value="FEMININ" >
                                            <label class="form-check-label" for="radio2">Feminin</label>
                                            <span class="text-danger" th:errors="${etudiant.genre}"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <label>Règle</label>
                                    <input type="checkbox" name="regle" th:checked="${etudiant.regle}">
                                    <span class="text-danger" th:errors="${etudiant.regle}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mt-2">
                            <div class="col-md-6">
                                <div class="icons mt-1 d-flex flex-row gap-2"> <span><i class="fa fa-facebook"></i></span> <span><i class="fa fa-twitter"></i></span> <span><i class="fa fa-google"></i></span> </div>
                            </div>
                            <div class="col-md-6"> <button class="btn btn-dark w-100">SAVE</button> </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
