<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">

<head>
    <meta charset="UTF-8">
    <title>Form Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/admin/save(page=${page}, keyword=${keyword})}">
            <div>
                <label>ID :</label>
                <label th:text="${etudiant.id}">ID</label>
                <input class="form-control" type="hidden" name="id" th:value="${etudiant.id}">
            </div>
            <div>
                <label>Nom :</label>
                <input class="form-control" type="text" name="nom" th:value="${etudiant.nom}">
                <span class="text-danger" th:errors="${etudiant.nom}"></span>
            </div>
            <div>
                <label>Prenom :</label>
                <input class="form-control" type="text" name="prenom" th:value="${etudiant.prenom}">
                <span class="text-danger" th:errors="${etudiant.prenom}"></span>
            </div>
            <div>
                <label>Email :</label>
                <input class="form-control" type="text" name="email" th:value="${etudiant.email}">
                <span class="text-danger" th:errors="${etudiant.email}"></span>
            </div>
            <div>
                <label>Date de naissance :</label>
                <input class="form-control" type="date" name="dateN" th:value="${etudiant.dateN}">
                <span class="text-danger" th:errors="${etudiant.dateN}"></span>
            </div>
            <div>
                <label>Genre :</label>
                <div>
                    <input id="radio1" class="form-check-input" type="radio" name="genre" th:value="MASCULIN">
                    <label class="form-check-label" for="radio1">Masculin</label>
                    <span class="text-danger" th:errors="${etudiant.genre}"></span>
                </div>
                <div>
                    <input id="radio2" class="form-check-input" type="radio" name="genre" value="FEMININ">
                    <label class="form-check-label" for="radio1">Feminin</label>
                    <span class="text-danger" th:errors="${etudiant.genre}"></span>
                </div>

            </div>
            <div>
                <label>Regle :</label>
                <input type="checkbox" name="regle" th:checked="${etudiant.regle}">
                <span class="text-danger" th:errors="${etudiant.regle}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
</body>
</html>
